---
layout: default
title: Talks
---

<section>
<h2>Talks</h2>

{% assign filtered_talks = site.data.talks | where: "selected", true %}
<div id='dated-list'>
	{% for talk in filtered_talks %}
	<div class='dated-li'>
		<div class='dated-li-date'>{{talk.year}}{% if talk.date %}, {{talk.date}}{% endif %}
		</div>
		<div class='dated-li-details'>"{{talk.title}}", <i>{{talk.venue}}</i>.</div>
	</div>
	{% endfor %}
</div>
</section>
