---
layout: default
title: Talks
---

<section>
<h2>Talks</h2>

<p>Some recent representative talks.</p>

{% assign filtered_talks = site.data.talks | where: "selected", true %}
<table width="665" cellpadding="0" cellspacing="0" >
	{% for talk in filtered_talks %}
	<tr valign="top">
		<td width="150pt" ><p>{{talk.year}}{% if talk.date %}, {{talk.date}}{% endif %}</p>
		</td>
		<td width="550pt" ><p>"{{talk.title}}", {{talk.venue}}.</p>
		</td>
	</tr>
	{% endfor %}
</table>
</section>
