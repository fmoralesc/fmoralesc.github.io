- title: 'Rylean fictions for mental fictionalism'
  date: '2025'
  extra: '*Philosophical Psychology*'
  abstract: >
    In this paper, I examine the prospects of applying Rylean ideas about fiction to mental fictionalism. Arguably, Ryle was not himself a fictionalist about the mental. Nonetheless, some of his ideas seem to suggest an affinity with the position. I take this to be the result of his thinking about how to address ontological questions through the methodology of philosophical analysis. In particular, his early preoccupation with misleading expressions made him develop certain ideas that provide an account of fiction that should be of interest to fictionalists. Mental fictionalism needs to provide an account of fiction, and Ryle provides one. If we apply this account to the mental case, we get a kind of Rylean mental fictionalism that differs from Lycan’s (2022). Ryle’s early approach later developed into the logical cartography methodology that he applied in his rejection of the Cartesian picture of the mind in The Concept of Mind. Even if Ryle was close to a form of fictionalism in the thirties, by the late forties he had adopted a different approach to the mental. By tracing Ryle’s approach, we gain some insight into what differentiates Ryleanism from fictionalism.
