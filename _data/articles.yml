- title: 'El saber-cómo en la epistemología mapuche'
  date: 'forthcoming'
  extra: '*Revista de Filosofia*'
  selected: true
  abstract: >
    En este ensayo, esbozo un análisis de la epistemología mapuche del saber-cómo desde la perspectiva de la epistemología analítica contemporánea. La observación y el testimonio aparecen como pilares de la adquisición de saber-cómo en el esquema epistemológico mapuche. La reconstrucción del esquema epistemológico mapuche que hago aquí muestra que la epistemología mapuche es similar en varios aspectos importantes a laasí-llamada epistemología de las virtudes.
- title: 'Vicios epistémicos del saber-cómo'
  date: 'forthcoming'
  extra: '*Ethika+*'
  selected: true
  abstract: >
    Así como es importante estudiar casos en que epistémicamente las cosas pasan bien, es necesario considerar casos en los que las cosas fallan. La epistemología de los vicios estudia la manera en que las personas son sujetas a distintos vicios de carácter no-moral, sino epistémico. En este ensayo, aplico esta idea al caso del saber-cómo, y describo cómo es que pueden existir vicios del saber-cómo, y en qué consistirían. Adicionalmente, considero el problema de determinar en qué condiciones es necesario ameliorar los vicios del saber-cómo.
- title: 'On the concept of musical virtuosity'
  date: '2025'
  extra: '(with Giulia Lorenzi), *Inquiry*'
  url: 'https://www.tandfonline.com/doi/full/10.1080/0020174X.2025.2519929'
  selected: true
  abstract: >
    The concept of virtuosity plays a distinctive role in our understanding of performance arts, and of music in particular. In this paper we provide a new account of virtuosity as it applies to musical performers, performances, and pieces. According to this view, virtuosity has to do with the ability to overcome certain musical challenges, which involve sonic, interpretative/compositional and agentive components. We argue that this view improves on previous philosophical analyses by Mark (1980) and Howard (1997, 2008).
- title: 'Peircean knowability and Fitch-like paradoxes'
  date: '2025'
  extra: '(with Kristine Grigoryan), *Res Philosophica*, 102(2), 163--190'
  abstract: >
    In this paper, we aim to contribute to the growing literature on historical approaches to knowability by examining how the concept of knowability can be developed in the context of Peirce’s philosophy. There has been some previous work on Peirce’s notion of knowability (Dabay, 2016, and Chiffi & Pietarinen, 2020), but our analysis differs from these attempts. We argue that Peirce is committed to a version of the knowability thesis and thus liable to validate Fitch’s paradoxical argument, but that his overall epistemology offers a nuanced picture of the limits of knowledge.
