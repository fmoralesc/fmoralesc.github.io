- title: 'Cartesian Know-How'
  date: '2025'
  abstract: > 
    In this paper, we examine the prospect of extracting an account of know-how from Descartes’ philosophy. Against the traditional take, we argue that Descartes views on know-how cannot be simply reduced to his account of theoretical knowledge. The key to understanding Descartes on know-how is to examine his accounts of moral certainty and the relation between the mind and the body in action.
