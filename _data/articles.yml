- title: 'Modalizing in Musical Performance'
  date: '2024'
  abstract: >
    This paper aims to connect  issues in the epistemology of modality with  issues in the philosophy of music, exploring how modalizing takes place in the context of musical performance. On the basis of studies of jazz improvisation and of classical music, it is shown that considerations about what is sonically, musically, and agentively possible play an important role for performers in the Western tonal tradition. We give a more systematic sketch  of how a modal epistemology for musical performance could be constructed. We argue that it is necessary to adopt a pluralist approach towards the modal epistemology of music.
