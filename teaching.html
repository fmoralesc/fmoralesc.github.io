---
title: Teaching
layout: default
---

<section>
<h2>Teaching</h2>
<div class='dated-list'>
	{% for course in site.data.teaching %}
	<div class='dated-li'>
		<div class='dated-li-date'>{{course.date}}</div>
		<div class='dated-li-details'>{{course.type}} <i>{{course.course}}</i> ({{course.level}} level), {{course.place}}.</div>
	</div>
	{% endfor %}
</div>
</section>
